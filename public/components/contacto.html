<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/stylenavbar.css">

    <div id="navbar-container"></div>

    <script src="/js/navbar.js"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init('my3etLAgy--HCtJSZ'); // Tu PUBLIC KEY
        })();
    </script>

</head>

<body>
    <section class="contacto-container">
        <h2 class="titulo-contacto" style="color: white; padding: 1rem;">Contáctanos</h2>

        <div class="contacto-wrapper">
            <!-- Formulario de contacto -->
            <form id="contact-form" class="contacto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>

            <!-- Información de contacto -->
            <div class="contacto-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Dirección</h3>
                        <p>Cra. 122 #6-65 (Universidad San Buenaventura)<br>Ciudad, Cali</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Teléfono</h3>
                        <p>+57 310489104</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>natureview@miempresa.com</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/footer.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script>
            (function () {
                emailjs.init('my3etLAgy--HCtJSZ'); // Tu Public Key
            })();

            const form = document.getElementById('contact-form');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                emailjs.sendForm('service_ve98m46', 'template_s9ivfx9', this)
                    .then(function () {
                        alert('Mensaje enviado correctamente.');
                        form.reset(); // Opcional: limpia el formulario
                    }, function (error) {
                        console.log('Error...', error);
                        alert('Hubo un error al enviar el mensaje.');
                    });
            });
        </script>

    </section>
</body>

</html>
