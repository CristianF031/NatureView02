<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/stylenavbar.css">

    <div id="navbar-container"></div>

    <script src="/js/navbar.js"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init('my3etLAgy--HCtJSZ'); // Tu PUBLIC KEY
        })();
    </script>

</head>

<body>
    <section class="contacto-container">
        <h2 class="titulo-contacto" style="color: white; padding: 1rem;">Contáctanos</h2>

        <div class="contacto-wrapper">
            <!-- Formulario de contacto -->
            <form id="contact-form" class="contacto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>

            <!-- Información de contacto -->
            <div class="contacto-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Dirección</h3>
                        <p>Cra. 122 #6-65 (Universidad San Buenaventura)<br>Ciudad, Cali</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Teléfono</h3>
                        <p>+57 310489104</p>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>natureview@miempresa.com</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/footer.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <!-- Agrega esto en tu HTML (preferiblemente después del formulario) -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>

        <style>
            /* Estilos para el modal */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .modal-content {
                background-color: #fff;
                margin: 15% auto;
                padding: 20px;
                width: 80%;
                max-width: 500px;
                border-radius: 5px;
                position: relative;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }

            .close:hover {
                color: #000;
            }
        </style>

        <script>
            (function () {
                emailjs.init('my3etLAgy--HCtJSZ'); // Tu Public Key

                // Funciones para manejar el modal
                const modal = document.getElementById('modal');
                const modalMessage = document.getElementById('modal-message');
                const span = document.getElementsByClassName('close')[0];

                function openModal(message) {
                    modalMessage.textContent = message;
                    modal.style.display = 'block';
                }

                function closeModal() {
                    modal.style.display = 'none';
                }

                // Event listeners para cerrar el modal
                span.onclick = closeModal;
                window.onclick = function (event) {
                    if (event.target == modal) {
                        closeModal();
                    }
                }

                // Configuración del formulario
                const form = document.getElementById('contact-form');

                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    emailjs.sendForm('service_ve98m46', 'template_s9ivfx9', this)
                        .then(function () {
                            openModal('Mensaje enviado correctamente.');
                            form.reset();
                        }, function (error) {
                            console.log('Error...', error);
                            openModal('Hubo un error al enviar el mensaje.');
                        });
                });
            })();
        </script>

    </section>
</body>

</html>
