<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 3D - NatureView</title>
    <link rel="stylesheet" href="../css/stylenavbar.css">
    <link rel="stylesheet" href="../css/styleser.css">

    <!-- Import map para resolver módulos -->
    <script type="importmap">
  {
    "imports": {
      "three": "../node_modules/three/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/RGBELoader": "../node_modules/three/examples/jsm/loaders/RGBELoader.js"
    }
  }
  </script>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .scene-container {
            width: 100%;
            height: 300px;
            border: 2px solid #10403B;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f8f8;
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .scene-container {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .scene-container {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="grid-container">
        <div id="scene1" class="scene-container"></div>
        <div id="scene2" class="scene-container"></div>
        <div id="scene3" class="scene-container"></div>
        <div id="scene4" class="scene-container"></div>
        <div id="scene5" class="scene-container"></div>
        <div id="scene6" class="scene-container"></div>
    </div>

    <script src="../js/navbar.js"></script>
    <!-- Cargamos el script principal como módulo -->
    <script type="module" src="../js/models.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
