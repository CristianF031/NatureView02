<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 3D - NatureView</title>
    <link rel="stylesheet" href="/css/stylenavbar.css">
    <link rel="stylesheet" href="/css/styleser.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .scene-container {
            width: 100%;
            height: 300px;
            border: 2px solid #10403B;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f8f8;
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .scene-container {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .scene-container {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="grid-container">
        <div id="scene1" class="scene-container"></div>
        <div id="scene2" class="scene-container"></div>
        <div id="scene3" class="scene-container"></div>
        <div id="scene4" class="scene-container"></div>
        <div id="scene5" class="scene-container"></div>
        <div id="scene6" class="scene-container"></div>
    </div>

    <script src="/js/navbar.js" type="module"></script>
    <script src="/js/footer.js" type="module"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Función para crear una escena con cubo
            const initCubeScene = (containerId) => {
                const container = document.getElementById(containerId);

                // Escena
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(
                    75,
                    container.clientWidth / container.clientHeight,
                    0.1,
                    1000
                );

                // Renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setClearColor(0x10403B);
                container.appendChild(renderer.domElement);

                // Cubo
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshNormalMaterial();
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Cámara
                camera.position.z = 3;

                // Controles
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableZoom = true;
                controls.enablePan = false;

                // Animación
                function animate() {
                    requestAnimationFrame(animate);

                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    renderer.render(scene, camera);
                }

                // Resize handler
                window.addEventListener('resize', () => {
                    camera.aspect = container.clientWidth / container.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(container.clientWidth, container.clientHeight);
                });

                animate();
            };

            // Inicializar todas las escenas
            ['scene1', 'scene2', 'scene3', 'scene4', 'scene5', 'scene6'].forEach(id => {
                initCubeScene(id);
            });
        });
    </script>
</body>

</html>
