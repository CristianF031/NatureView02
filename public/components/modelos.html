<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 3D - NatureView</title>
    <link rel="stylesheet" href="/css/stylenavbar.css">
    <link rel="stylesheet" href="/css/styleser.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .scene-container {
            width: 100%;
            height: 300px;
            border: 2px solid #10403B;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f8f8;
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .scene-container {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .scene-container {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="grid-container">
        <div id="scene1" class="scene-container"></div>
        <div id="scene2" class="scene-container"></div>
        <div id="scene3" class="scene-container"></div>
        <div id="scene4" class="scene-container"></div>
        <div id="scene5" class="scene-container"></div>
        <div id="scene6" class="scene-container"></div>
    </div>

    <script src="/js/navbar.js" type="module"></script>
    <script src="/js/footer.js" type="module"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const textureLoader = new THREE.TextureLoader();
            const gltfLoader = new THREE.GLTFLoader();

            // Configuración de modelos
            const sceneConfigs = [
                { // Escena 1
                    id: 'scene1',
                    model: '/models/MARIPOSA/mariposa001_monarca.glb',
                    texture: '/models/MARIPOSA/ButterflyTexture.png'
                },
                { // Escena 2
                    id: 'scene2',
                    model: '/models/MARIPOSA_AZUL/mariposa2.glb',
                    texture: '/models/MARIPOSA_AZUL/textura.jpg'
                },
                { // Escena 3
                    id: 'scene3',
                    model: '/models/MARIPOSA_TRES/mariposa3.glb',
                    texture: '/models/MARIPOSA_TRES/textura.jpg'
                },
                { // Escenas 4-6 (cubos)
                    id: 'scene4',
                    model: null
                },
                {
                    id: 'scene5',
                    model: null
                },
                {
                    id: 'scene6',
                    model: null
                }
            ];

            // Función para cargar modelos
            const loadModel = async (config) => {
                try {
                    if (!config.model) return createCube(); // Cubos para escenas sin modelo

                    // Cargar textura si existe
                    let texture = null;
                    if (config.texture) {
                        texture = await new Promise((resolve, reject) => {
                            textureLoader.load(config.texture, resolve, undefined, reject);
                        });
                    }

                    // Cargar modelo GLTF
                    const gltf = await new Promise((resolve, reject) => {
                        gltfLoader.load(config.model, resolve, undefined, reject);
                    });

                    // Aplicar textura si existe
                    if (texture) {
                        gltf.scene.traverse(child => {
                            if (child.isMesh) {
                                child.material.map = texture;
                                child.material.needsUpdate = true;
                            }
                        });
                    }

                    return gltf.scene;

                } catch (error) {
                    console.error(`Error loading ${config.model}:`, error);
                    throw error;
                }
            };

            // Función para crear cubo
            const createCube = () => {
                return new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.MeshNormalMaterial()
                );
            };

            // Función principal para inicializar escenas
            const initScene = async (config) => {
                try {
                    const container = document.getElementById(config.id);

                    // Configuración Three.js
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(
                        75,
                        container.clientWidth / container.clientHeight,
                        0.1,
                        1000
                    );

                    const renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true
                    });

                    renderer.setSize(container.clientWidth, container.clientHeight);
                    container.appendChild(renderer.domElement);

                    // Iluminación
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    scene.add(ambientLight);

                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(1, 1, 1);
                    scene.add(directionalLight);

                    // Cargar modelo
                    const model = await loadModel(config);
                    scene.add(model);

                    // Configurar cámara
                    if (config.model) {
                        const box = new THREE.Box3().setFromObject(model);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const distance = size.length(); // Aumentamos un 20% la distancia para mejor visibilidad
                        const angle = Math.PI / 2; // 45° en radianes
                        camera.position.set(
                            center.x + distance * 0,
                            center.y + distance * 0.8, // Pequeña elevación en Y
                            center.z + distance * 0.2
                        );
                        camera.lookAt(center);
                    } else {
                        camera.position.z = 2;
                    }

                    // Controles
                    const controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableZoom = true;
                    controls.enablePan = false;

                    // Animación
                    const animate = () => {
                        requestAnimationFrame(animate);

                        if (!config.model) { // Rotar solo los cubos
                            model.rotation.x += 0.01;
                            model.rotation.y += 0.01;
                        }

                        controls.update();
                        renderer.render(scene, camera);
                    };

                    // Manejar redimensionado
                    window.addEventListener('resize', () => {
                        camera.aspect = container.clientWidth / container.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(container.clientWidth, container.clientHeight);
                    });

                    animate();

                } catch (error) {
                    console.error(`Error en ${config.id}:`, error);
                    const container = document.getElementById(config.id);
                    container.innerHTML = `<div class="error">Error cargando el modelo</div>`;
                }
            };

            // Inicializar todas las escenas
            try {
                await Promise.all(sceneConfigs.map(config => initScene(config)));
            } catch (error) {
                console.error('Error general:', error);
            }
        });
    </script>
</body>

</html>
