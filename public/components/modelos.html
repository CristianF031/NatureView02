<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería 3D - NatureView</title>
    <link rel="stylesheet" href="/css/stylenavbar.css">
    <link rel="stylesheet" href="/css/styleser.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <style>
        /* Estilos generales */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
            position: relative;
        }

        .scene-container {
            position: relative;
            width: 100%;
            height: 300px;
            border: 2px solid #10403B;
            border-radius: 10px;
            overflow: hidden;
            background: #8feaff;
        }

        /* Nav de escena */
        .scene-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(16, 64, 59, 0.9);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 10;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            text-transform: capitalize;
        }

        /* Botón de información */
        .info-btn {
            background: #8feaff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            color: #10403B;
            transition: all 0.3s;
        }

        .info-btn:hover {
            background: #6cd8ff;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px 20px 20px;
            border-radius: 10px;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            margin: 15px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Ajustes para la escena 5 */
        #scene5 {
            grid-column: 1 / -1;
            width: 50%;
            margin: 0 auto;
        }

        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .scene-container {
                height: 250px;
            }

            #scene5 {
                width: 75%;
            }
        }

        @media (max-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .scene-container {
                height: 220px;
            }

            #scene5 {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="grid-container">
        <div id="scene1" class="scene-container"></div>
        <div id="scene2" class="scene-container"></div>
        <div id="scene3" class="scene-container"></div>
        <div id="scene4" class="scene-container"></div>
        <div id="scene5" class="scene-container"></div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalText"></div>
        </div>
    </div>

    <script src="/js/navbar.js" type="module"></script>
    <script src="/js/footer.js" type="module"></script>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            // Elementos del modal
            const modal = document.getElementById('infoModal');
            const modalText = document.getElementById('modalText');
            const closeModal = document.querySelector('.close-modal');

            // Funcionalidad del modal
            const showModal = (content) => {
                modalText.textContent = content;
                modal.style.display = 'flex';
            };

            closeModal.addEventListener('click', () => modal.style.display = 'none');
            window.addEventListener('click', (e) => e.target === modal && (modal.style.display = 'none'));

            // Configuración de modelos
            const sceneConfigs = [
                {
                    id: 'scene1',
                    model: '/models/Monarca/monarca.glb',
                    title: 'Mariposa Monarca',
                    info: 'Lorem ipsum dolor sit amet...'
                },
                {
                    id: 'scene2',
                    model: '/models/Siproetastelenes/Siproetastelenes.glb',
                    title: 'Siproeta Stelenes',
                    info: 'Lorem ipsum dolor sit amet...'
                },
                {
                    id: 'scene3',
                    model: '/models/Peleides/Peleides.glb',
                    title: 'Morpho Peleides',
                    info: 'Lorem ipsum dolor sit amet...'
                },
                {
                    id: 'scene4',
                    model: '/models/Huevo/huevo.glb',
                    title: 'Etapa de Huevo',
                    info: 'Lorem ipsum dolor sit amet...'
                },
                {
                    id: 'scene5',
                    model: '/models/Crisalida/crisalida.glb',
                    title: 'Etapa de Crisálida',
                    info: 'Lorem ipsum dolor sit amet...'
                }
            ];

            // Cargador de modelos
            const gltfLoader = new THREE.GLTFLoader();

            const loadModel = async (config) => {
                try {
                    const gltf = await new Promise((resolve, reject) => {
                        gltfLoader.load(config.model, resolve, undefined, reject);
                    });

                    gltf.scene.traverse(child => {
                        if (child.isMesh) {
                            child.material.metalness = 0.2;
                            child.material.roughness = 0.6;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    return gltf.scene;
                } catch (error) {
                    console.error(`Error loading ${config.model}:`, error);
                    throw error;
                }
            };

            // Inicializador de escenas
            const initScene = async (config) => {
                try {
                    const container = document.getElementById(config.id);

                    // Crear navegación
                    const nav = document.createElement('nav');
                    nav.className = 'scene-nav';
                    nav.innerHTML = `
                        <span>${config.title}</span>
                        <button class="info-btn">ⓘ</button>
                    `;
                    nav.querySelector('.info-btn').addEventListener('click', () => showModal(config.info));
                    container.appendChild(nav);

                    // Configuración Three.js
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(
                        75,
                        container.clientWidth / container.clientHeight,
                        0.1,
                        1000
                    );

                    const renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true
                    });
                    renderer.setSize(container.clientWidth, container.clientHeight);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                    container.appendChild(renderer.domElement);

                    // Iluminación
                    scene.add(
                        new THREE.AmbientLight(0xffffff, 0.4),
                        new THREE.DirectionalLight(0xffffff, 1.0)
                            .position.set(5, 5, 5)
                            .castShadow = true,
                        new THREE.HemisphereLight(0xffffff, 0x444444, 0.3),
                        new THREE.PointLight(0xffaa00, 0.5, 20).position.set(-3, 3, -3)
                    );

                    // Cargar modelo
                    const model = await loadModel(config);
                    scene.add(model);

                    // Posicionamiento de cámara
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const distance = size.length();

                    camera.position.set(
                        center.x,
                        center.y + distance * 0.8,
                        center.z + distance * 0.2
                    );
                    camera.lookAt(center);

                    // Controles
                    const controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableZoom = true;
                    controls.enablePan = false;
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;

                    // Animación
                    const animate = () => {
                        requestAnimationFrame(animate);
                        controls.update();
                        renderer.render(scene, camera);
                    };

                    // Resize handler
                    window.addEventListener('resize', () => {
                        camera.aspect = container.clientWidth / container.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(container.clientWidth, container.clientHeight);
                    });

                    animate();

                } catch (error) {
                    console.error(`Error en ${config.id}:`, error);
                    container.innerHTML = `<div class="error">Error cargando el modelo</div>`;
                }
            };

            // Inicializar todas las escenas
            try {
                await Promise.all(sceneConfigs.map(initScene));
            } catch (error) {
                console.error('Error general:', error);
            }
        });
    </script>
</body>

</html>
